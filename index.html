<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <link rel="stylesheet" href="style.css">
          <title>Rock Paper Scissors</title>
</head>

<body>
          <center>
                    <h1 id="window_lbl">Rock Paper Scissors</h1>
                    <div id="content">
                              <div id="scores">
                                        <a id="user_score">Your Score: 0 |</a>
                                        <a id="computer_score">Computer score: 0</a>
                              </div>

                              <h1 id="user_choice"></h1>
                              <h1 id="computer_choice"></h1>
                              <h1 id="winner_lbl"></h1>
                              <h1 id="choose_lbl">Choose Your Hand: </h1>
                              <button type="button" onclick="rock()" id="rock">✊Rock</button>
                              <button type="button" onclick="paper()" id="paper">✋Paper</button>
                              <button type="button" onclick="scissors()" id="scissors">✂️Scissors</button>
                              <button type="button" onclick="window.location.reload()" id="reset">Reset</button>
                    </div>
          </center>
          <script>
                    var hands = ['✊Rock', '✋Paper', '✂️Scissors']
                    var user = ""
                    var computer = ""
                    var winner = ""
                    var userscore = 0
                    var computerscore = 0
                    function main() {
                              if (user === computer) {
                                        winner = "Tie";
                              }
                              else if (user === hands[0]) {
                                        if (computer === hands[1]) {
                                                  winner = "You Lost"
                                                  computerscore += 1
                                        }
                                        else {
                                                  winner = "You won"
                                                  userscore += 1
                                        }
                              }

                              else if (user === hands[1]) {
                                        if (computer === hands[2]) {
                                                  winner = "You Lost"
                                                  computerscore += 1
                                        }
                                        else {
                                                  winner = "You won"
                                                  userscore += 1
                                        }
                              }

                              else if (user === hands[2]) {
                                        if (computer === hands[0]) {
                                                  winner = "You Lost"
                                                  computerscore += 1
                                        }
                                        else {
                                                  winner = "You won"
                                                  userscore += 1
                                        }
                              }
                              document.getElementById('winner_lbl').innerHTML = winner;
                              document.getElementById('user_score').innerHTML = "Your Score: " + userscore + "|";
                              document.getElementById('computer_score').innerHTML = "Computer score: " + computerscore;

                              if (userscore === 3 || computerscore === 3) {
                                        document.getElementById('choose_lbl').style.display = "none";
                                        document.getElementById('rock').style.display = "none";
                                        document.getElementById('paper').style.display = "none";
                                        document.getElementById('scissors').style.display = "none";
                                        document.getElementById('reset').style.display = "block";
                              }
                    }
                    function rock() {
                              user = hands[0]
                              document.getElementById('user_choice').innerHTML = "Your Choice:  " + user;
                              computer = hands[Math.floor(Math.random() * hands.length)];
                              document.getElementById('computer_choice').innerHTML = "Computer Choice:  " + computer;
                              main()
                    }
                    function paper() {
                              user = hands[1]
                              document.getElementById('user_choice').innerHTML = "Your Choice:  " + user;
                              computer = hands[Math.floor(Math.random() * hands.length)];
                              document.getElementById('computer_choice').innerHTML = "Computer Choice:  " + computer;
                              main()
                    }
                    function scissors() {
                              user = hands[2]
                              document.getElementById('user_choice').innerHTML = "Your Choice:  " + user;
                              computer = hands[Math.floor(Math.random() * hands.length)];
                              document.getElementById('computer_choice').innerHTML = "Computer Choice:  " + computer;
                              main()
                    }
          </script>
</body>

</html>
